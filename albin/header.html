<script>
// Toggle hamburger menu between its two states (open/closed).
function myFunction(x) {
  x.classList.toggle("change");
}

// Hide/show the hamburger menu when page is resized.
$(window).resize(function() {
  if ($(window).width() > 750) {
    $(".hamburger").css("visibility", "hidden");
  } else {
    $(".hamburger").css("visibility", "visible");
  }
});

$(document).ready(function() {
  // Hide/show the hamburger menu when page has loaded.
  if ($(window).width() > 750) {
    $(".hamburger").css("visibility", "hidden");
  } else {
    $(".hamburger").css("visibility", "visible");
  }
  // Make the logo lead back to home when clicked.
  $("#logo").on("click", function() {
    window.location.assign("index.html");
  });


});
</script>
