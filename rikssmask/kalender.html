<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <link rel="stylesheet" type="text/css" href="styles/header.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <style media="screen">
        .kalender{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
        @media only screen and (max-width: 850px) {
            .kalender {
                flex-direction: column !important;
            }
        }
    </style>
</head>

<body>
    <div>
        <!--Header-->
        <header>
        <span class="header-top">
            <img class="header-img" src="images/wholeHeader.png" />
        </span>
        <span id="header-bottom">
            <!--Menu-->
            <nav>
                <ul class="navbar">
                    <li class="navbar_item">
                        <a href="index.html" class="navbar_item_link">Hem</a>
                    </li>
                    <li class="navbar_item">
                        <a href="blanketter.html" class="navbar_item_link">Blanketter</a>
                    </li>
                    <li class="navbar_item">
                        <a href="kalender.html" class="active" class="navbar_item_link">Kalender</a>
                    </li>
                    <li class="navbar_item">
                        <a href="kontakt.html" class="navbar_item_link">Kontakt</a>
                    </li>
                </ul>
            </nav>
            <!--End of Menu-->
        </span>
        </header>
        <!--End of Header-->

        <!--Body-->

        <main>
            <div class="kalender">
                <iframe src="https://calendar.google.com/calendar/embed?src=rikssmask%40gmail.com&ctz=Europe%2FStockholm" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
                <!--webmaster@rikssmask.se-->
                <form class="kalender-form" action="mailto:mrhakkenspeten@gmail.com" method="post" enctype="text/plain" accept-charset="UTF-8">
                    <h3>Vill du lägga till ett evemang fyll i formuläret nedan och skicka mailet</h3>
                    <label for="">Ditt namn:</label><br>
                    <input type="text" name="name"><br>

                    <label for="forening">Din förening:</label><br>
                    <input type="text" name="forening"><br>

                    <label for="mail">Din e-mail:</label><br>
                    <input type="text" name="mail"><br>

                    <label for="mail">Namn på evemang:</label><br>
                    <input type="text" name="mail"><br>

                    <label for="time">Tid:</label><br />
                    <input type="checkbox" id="start-tid" name="start-tid">
                    <label for="start-tid">Start tid</label>
                    <input type="time" id="start-value" name="start-tid"><br>
                    <input type="checkbox" id="hela-dagen" name="hela-dagen">
                    <label for="hela-dagen">Hela dagen</label><br>

                    <label for="start-date">Start datum:</label><br>
                    <input type="date" name="start-date" size="50"><br>

                    <label for="end-date">Slut datum:</label><br>
                    <input type="date" name="end-date" size="50"><br><br>

                    <label for="comment">Fritext:</label><br>
                    <input type="text" name="comment" size="50"><br><br>
                    <input type="submit" value="Send">
                    <input type="reset" value="Reset">
                </form>
            </div>
        </main>
        <!--End of Body-->

    </div>

    <script src="scripts/scripts.js"></script>
    <script>
        var startCheck = document.querySelector('input[id="start-tid"]');
        var startText = document.querySelector('input[id="start-value"]');
        startText.style.visibility = 'hidden';

        startCheck.onchange = function() {
          if(startCheck.checked) {
            startText.style.visibility = 'visible';
            startText.value = '';
          } else {
            startText.style.visibility = 'hidden';
          }
        };
    </script>
</body>

</html>
